<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="./jsPsych/jspsych.js" ></script>
  <script src="./jsPsych/plugins/jspsych-survey-multi-select.js" ></script>
</head>
<body>
  
</body>
  <script>
   var questions=["What is your favorite color?"]
   var choices = ["red", "yellow", "green", "blue", "black"]
   var multi_choice_block = {
      type: 'survey-multi-select',
      questions: questions,
      options: [choices],
      horizontal: true,
      on_finish: function(data) {
        console.log("i'm data", data)
      }
   };
    jsPsych.init({
      display_element: document.body,
      timeline: [multi_choice_block],
      on_finish: function(data) {
      },
    });
  </script>
</html>
